<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Maps</title>
	<style>
		body
		{
			width: 100%;
			height: 100vh;
			display: flex;
			margin: 0px;
			justify-content: center;
			align-items: center;

		}
		#DIV_MAPA
		{
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>

	<div id="DIV_MAPA">  </div>

</body>

<script>

LAT = 0
LON = 0

function showPosition(position) 
{
    LAT = position.coords.latitude;
    LON = position.coords.longitude;
      
}

function CRIAR_MAPA() {

	if (navigator.geolocation) 
      {
        navigator.geolocation.watchPosition(showPosition);
		try{
			LAT = position.coords.latitude;
      		LON = position.coords.longitude;
		}
		catch(erro)
		{
			LAT = -26.300900988081487   // Caso não tenha GPS escolha um local padrão
			LON = -48.840717307053296
		}
      } 
      else 
      { 
        document.write("Seu navegador não suporta Geolocalização.");
      }


	var PROPRIEDADES= {
	center:new google.maps.LatLng(LAT,LON),
	zoom:20,
	mapTypeId: google.maps.MapTypeId.HYBRID};	
	var map = new google.maps.Map(document.getElementById("DIV_MAPA"),PROPRIEDADES);
	
	var MARCADOR1 = {lat:-26.33379911138617,lng:-48.83080348964652};
	
	var icone_marcador1 = new google.maps.Marker({position: MARCADOR1,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'aluno.gif',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador1.setMap(map);

	var MARCADOR2 = {lat:-26.340268892500962,lng:-48.81562932940177};
	
	var icone_marcador2 = new google.maps.Marker({position: MARCADOR2,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'onibus.gif',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador2.setMap(map);

	var MARCADOR3 = {lat:-26.300900988081487,lng:-48.840717307053296};
	
	var icone_marcador3 = new google.maps.Marker({position: MARCADOR3,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'bandeira.png',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador3.setMap(map);

	var MARCADOR4 = {lat:-26.299012843421174,lng:-48.84849386511444};
	
	var icone_marcador4 = new google.maps.Marker({position: MARCADOR4,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'estrela.gif',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador4.setMap(map);

	var MARCADOR5 = {lat:-26.30347810098292,lng:-48.848802095472784};
	
	var icone_marcador5 = new google.maps.Marker({position: MARCADOR5,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'estrela.gif',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador5.setMap(map);

	var MARCADOR6 = {lat:-26.252421889394043,lng:-48.8527100654003};
	
	var icone_marcador6 = new google.maps.Marker({position: MARCADOR6,
	animation:google.maps.Animation.BOUNCE,
	icon:{url:'estrela.gif',scaledSize: new google.maps.Size(50, 50)},});

	icone_marcador6.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXlg-UheeFvXNuGdat0w-R5L0cVxoTr34&callback=CRIAR_MAPA">
</script>

</html>
